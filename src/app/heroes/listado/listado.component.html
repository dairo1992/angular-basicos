<p>Listado de Heroes</p>

<div *ngIf="heroesBorrados.length > 0; else noBorrado">
    <h3>Heroes borrados</h3>
    <ul *ngFor="let hb of heroesBorrados; let i = index">
        <li>{{i + 1}} - {{hb}}</li>
    </ul>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
    



<button (click)="borrarHeroe()">Borrar</button>

<ul *ngFor="let heroe of heroes; let i = index">
    <li>{{i+1}} - {{heroe}}</li>
</ul>
